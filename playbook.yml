---
# This playbook deploys RNAsik-pipe with all relevant tools

- name: Installing common packages for RNAsik-pipe and associate tools
  hosts: remote
  remote_user: "{{ main_guy }}"
  roles:
            - common
            - lmod 
            - java

  become: true

- name: Installing BigDataScript, RNAsik-pipe and bioinformatc's tools
  hosts: remote
  remote_user: "{{ main_guy }}"
  roles:
          - make_dirs
          - bds
          - bio_tools
