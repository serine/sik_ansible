# This playbook deploys RNAsik-pipe with all relevant tools

- name: Installing common packages for RNAsik-pipe and associate tools
  hosts: home
  remote_user: "{{ main_guy }}"
  become: true
  roles:
          - common
          - java

- name: Installing common bioinformatics tools
  hosts: home
  remote_user: "{{ main_guy }}"
  roles:
          - bds
          - bio_tools
